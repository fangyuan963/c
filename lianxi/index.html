<!DOCTYPE html>
<html>
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 10px;
        float: right;
        margin-right: 100px;
      }

      p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="img/IMG_8711(20230902-223555).JPG" />
    <!-- 上面的图片属性缺个alt属性，用于无法显示图片时出现提示信息 -->
    <p>第一行<em>的</em></p>
    <!-- em 是用来强调文本中的某个字,但装修的活儿尽量放在css中干 -->
    <p>第二行</p>

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
  </body>
</html>
